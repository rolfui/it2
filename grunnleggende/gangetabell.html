<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <title>Gangetabell</title>
    </head>
    <body>
        <div id="divOutput"></div>
        <script>
            var divOutput = document.getElementById("divOutput");

            for (i=1; i<11; i++){
                for (j=1; j<11; j++){
                    var product = i*j;
                    divOutput.innerHTML += i + " x " + j + " = " + product + "<br>"
                }
            }
       </script>
    </body>
</html>
