<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <title>WAAPI</title>
        <link rel="stylesheet" href="css/styles4.css">
    </head>
    <body>
       	<div class="buttons">
       		<button id="btnStart">Start</button>
       		<button id="btnPause">Pause</button>
       		<button id="btnReverse">Revers</button>
       		<br>
       		<input type="range" min="0.1" max="10" value="1" id="myInp">
       	</div>
		
        <div id="animDiv">Web Animations API, WAAPI</div>
		
		<div id="fadeDiv">Hello world :)</div>

        <script>
			var myDiv = document.getElementById("animDiv");
			var btnStart = document.getElementById("btnStart");
			var btnPause = document.getElementById("btnPause");
			var btnReverse = document.getElementById("btnReverse");
			var myInp = document.getElementById("myInp");
			
			var fadeDiv = document.getElementById("fadeDiv");

			fadeDiv.animate([
				{opacity:0},
				{opacity:1}],
				2000
				)

			var myAnim = myDiv.animate([
				{transform: "rotate(0deg)", top: "100px", left: "0px"},
				{transform: "rotate(70deg)", top: "200px", left: "100px"}
			],{
				duration: 2000,  //millisekunder 2000 ms  = 2 s
				easing: "ease-in-out",
				iterations: Infinity,
				direction: "alternate",
				fill: "forwards"
			});	//2000ms=2s
			
			btnStart.onclick = function(){
				myAnim.play();
			}

			btnPause.onclick = function(){
				myAnim.pause();
			}
			
			btnReverse.onclick = function(){
				myAnim.reverse();
			}
						
			myInp.onchange = function(){
				myAnim.playbackRate=myInp.value;
			}
			
			
		</script>
        
    </body>
</html>
