   <h2>Objects and classes</h2>

    <script>
		
		class rectangle{	//superklasse, parent
			constructor(width, height){
				width = Number(width);
				height = Number(height);
				if(width<=0){width = -width};
				if(height<=0){height = -height};
			
				this.width = width;
				this.height = height;
			}
			
			get area(){
				return this.width * this.height;
			}
			get perimeter(){
				return 2* (this.width + this.height);
			}
			
			info(){
				document.write("<p>Jeg er et rektangel! </p>");
			}
			
		}
		
		class square extends rectangle{			//subklasse, child
			constructor(sides){
				super(sides,sides);
			}
			get perimeter(){
				return 4* this.width;
			}
			
			get sides(){
				return this.width;
			}
			
			set sides(sides){
				this.width = sides;
				this.height = sides;
			}

			info(){
				document.write("<p>Jeg er et kvadrat! </p>");
			}
		}
		
		var myRect = new rectangle(300, 200);
		var mySquare = new square(50);
		mySquare.sides = 50;
		
		
		document.write("Bredde: " + myRect.width + "<br>");
		document.write("Høyde: " + myRect.height + "<br>");
		document.write("Areal: " + myRect.area + "<br>");
		document.write("Omkrets: " + myRect.perimeter + "<br>");
		myRect.info();
		
		document.write("<br>");
		
		document.write("Sider: " + mySquare.sides + "<br>");
		document.write("Areal: " + mySquare.area + "<br>");
		document.write("Omkrets: " + mySquare.perimeter + "<br>");
		mySquare.info();	
	</script>
