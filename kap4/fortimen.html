<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Oppgave</title>
    <link rel="stylesheet" href="css/styles.css">  
</head>
<body>
    <h1>Oppgave</h1>    
        
    <script>
        var alder=19; 
        var aldersGrense=18;
        var gammelNok=false;

        gammelNok=(alder>=aldersGrense) ? true:false;  //gammelNok=true
        
        if(alder>=aldersGrense){
            gammelNok=true;
        } else {
            gammelNok=false;
        }

        document.write(gammelNok);
    </script>
</body>
</html>
