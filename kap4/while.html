<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">  
</head>
<body>
    <script> 
        var i=0;
        var j=0;
        var intSum = 0;
        
        while (i<3) {
            j = i+2;
            intSum = intSum + j;
            
        }
        document.write("<p>Summen er " + intSum + "</p>");
        
    </script> 
</body>
</html>
