<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>For</title>
    <link rel="stylesheet" href="css/styles.css">  
</head>
<body>
    <h1>Hva blir skrevet ut?</h1>    
    <p id="myPar">Her kommer tallene</p>    

    <script>
        var i=0;
        var j=0;
        strOutput="";
                
        for (i=0,j=0;i<10 && j<10;i++,j--) {
            strOutput += i*j + "<br>";
        }
        
        document.write(strOutput);
        
    </script>

</body>
</html>
