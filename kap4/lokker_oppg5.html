<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fibonacci</title>
    
</head>
<body>
    <h1>Fibonacci</h1>   
    <p id="fibonacci"></p>
    <script>
        /* Denne koden ser litt tungvint ut, men den er skrevet slik for at alle
           Fibonacci-tallene skal skrives ut inne i l√∏kka */
        var tall1=0;
        var tall2=1;
        var tall3=1;
        var fib=document.getElementById("fibonacci");
        var strResult="";

        while (tall3<10000){
            strResult+= tall3 + "<br>";
            tall3=tall1+tall2;
            tall1=tall2;
            tall2=tall3;
        }

        fib.innerHTML=strResult;
    </script>   

</body>
</html>
