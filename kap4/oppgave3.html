<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>If</title>
    <link rel="stylesheet" href="css/styles.css">  
</head>
<body>
    <h1>If-setninger</h1>    
        
<script>

    //Starter med å deklarere variablene
    var tall1=0;
    var tall2=0;
    
    //henter tallene fra brukeren ved å bruke prompt.
    //NB! prompt returner datatypen String
    tall1=prompt("Tall 1: ");
    tall2=prompt("Tall 2: ");

    //Omformer (casting) dem til datatypen Number
    tall1=Number(tall1);
    tall2=Number(tall2);

    
    /*
        Vi kunne gjort alt dette i en operasjon også:
        var tall1=Number(prompt("Tall1"));
    */
    
    // Her begynner vurderingene:

    // a
    var sum=tall1+tall2;
    if (sum===13){
        document.write("<p>I dag har du uflaks!</p>");
    }
    
    //b
    var diff=Math.abs(tall1-tall2);
    if (diff>10){
        let a=5;
        document.write("<p>Dere er langt fra hverandre! " + a + "</p>");
    }
    
    //c
    if(tall1<0){
        if(tall2>=0){
            document.write("<p>AC/DC</p>");
        }
    }
    
    //d
    if (Math.sqrt(sum)===3){
        document.write("<p>Summen er 9</p>");
    }
    
    //e
    // Det ville normalt være lurt å sjekke dette først fordi de andre testene gir ikke mening uten at verdiene er tall.
    
    /* e  alternativ 1
     Her bruker vi at det er flere måter å få true eller false på i en if-betingelse. Se tabell øverst på side 83 i læreboka.
     Hvis vi tar document.write(tall1); gir dette NaN hvis tall1 er en string. Dette utnytter vi i if-setningen under. Hvis tall1 eller tall2 er NaN (Not a Number), vil koden skrive ut teksten.
    */
    if(!tall1 || !tall2){
        document.write("<p>Din luring! Du skulle skrive inn to ulike tall.</p>");
    }
    
    /* e (alternativ 2) Dere har ikke lært dette spesifikt, men den går ut på å bruke isNaN som betyr is Not a          Number.
    */
    //if(isNaN(tall1) || isNaN(tall2)){
    //    document.write("<p>Din luring! Du skulle skrive inn to tall.</p>");
    //}
    
    /*e  (alternativ 3)*/
    
    //if(Number.isNaN(tall1) || Number.isNaN(tall2)){
    //    document.write("<p>Din luring! Du skulle skrive inn to tall.</p>");
    //}
    
    
</script>

</body>
</html>
