<!DOCTYPE html>
<html lang=no>
<head>
    <meta charset="utf-8">
    <title>Funksjoner</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/functions.js"></script>
</head>
<body>
    <script>

        var sumOne=0;
        var sumTwo=0;
        var comp=0;
        
        for(let i = 0; i<4; i++){
            sumOne += i;    
        }
        
        for (var j=0; j<10;j++){
            sumTwo+=j;
        }

        function myTest(param1,param2){
            return param1>param2 ? 1:0;
        }

        comp = myTest   (sumOne,sumTwo);
        
        document.write(comp);       
    </script>   

</body>
</html>
