<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Funksjoner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Funksjon med parametere og returverdi</h1>   
    
    <script>
        var tall1=6;
        var tall2=3;
        var minDiff=0;
        
        //Funksjon med parametere og returverdi
        function diffTwoNumbers(a,b){
            a=Number(a);
            b=Number(b);
            var diff=0;
            
            if(a<b){
                return b-a; 
            } else {
                return a-b;
            }
            //return diff;     //returverdi
            document.write("hei");
        }
        
        minDiff=diffTwoNumbers(tall1,tall2);
        document.write("<p>Differansen mellom " + tall1 + " og " + tall2 + " er " + minDiff + "</p>");
            
    </script>   

</body>
</html>
