</head>
<body>
    <h1>Scope 2, var vs let, globale og lokale variabler, gyldighetsomr√•de</h1>   
    
    <script>
        
        for(let i=0; i<10; i++){
            let minVariabel=23;
            document.write("<p>" + minVariabel + "</p>");
        }
        
        document.write("<p>" + minVariabel + "</p>");
        
    </script>   

</body>
