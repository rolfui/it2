<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Anonyme funksjoner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Hendelsesstyrte funksjoner</h1>   
    
    <button id="myBtn">Klikk</button>
    <div id="mDiv"></div>
    
    <script>
        var myButton=document.getElementById("myBtn");
        var myDiv=document.getElementById("mDiv");
        
        myButton.onclick=function(){
            alert("hei");
        }
        
        myDiv.onmousemove=function(evt){
            mDiv.innerHTML="X: " + evt.clientX + ", Y: " + evt.clientY;
        }
        
        mDiv.innerHTML="mDiv";
        
    </script>   

</body>
</html>
