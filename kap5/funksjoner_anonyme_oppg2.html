<!DOCTYPE html>
<html>
<head>

    <title>Anonyme funksjoner</title>

</head>
<body>
    <h1>Oppgave 2</h1>   
        
    <script>
        (function(){
            var forNavn="Anton";
            var etterNavn="Min Venn";

                document.write(forNavn + " " + etterNavn);
            }
            skrivNavn();
        })
        ();
        
    </script>
