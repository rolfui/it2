<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Anonyme funksjoner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Anonyme funksjoner</h1>   
    
    <canvas id="myCanvas" ></canvas>
        
    <script>
        var myCanvas=document.getElementById("myCanvas");
        var ctx=myCanvas.getContext("2d");
        
        myCanvas.onmousemove=function(evt){
            var rect = myCanvas.getBoundingClientRect();
            ctx.fillRect(evt.clientX-rect.left,evt.clientY-rect.top,1,1);
            //ctx.fillRect(evt.clientX,evt.clientY,1,1);
        }
        
    </script>   

</body>
</html>
