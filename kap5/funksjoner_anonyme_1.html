<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Anonyme funksjoner</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <h1>Automatisk funksjon</h1>   
    
    <p id="myPar"></p>
    
    <script>
        //Automatisk funksjon. kap 5.4 i boka
        (function (){
            var myParagraph=document.getElementById("myPar");
            var forNavn=prompt("Sett inn fornavn");
            var etterNavn=prompt("Sett inn etternavn");
            myParagraph.innerHTML="<p> Hei " + forNavn + " " + etterNavn + "</p>";
        })();
        
    </script>   

</body>
</html>
