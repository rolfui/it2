<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Funksjoner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Funksjon med parametere og returverdi del 2</h1>   
    
    <script>
        var tall1=2;
        var tall2=2;
        var minSum=0;
        
        //Funksjon med parametere og returverdi
        function aGreaterThanB(a,b){
            a=Number(a);
            b=Number(b);
            
            if(a>b){
                return true;
            } else {
                return false;
            }
        }
        
        if(aGreaterThanB(tall1,tall2)){
            document.write("<p>" + tall1 + " er større enn " + tall2 +"</p>");
        } else {
            document.write("<p>" + tall1 + " er ikke større enn " + tall2 +"</p>");
        }
        
    </script>   

</body>
</html>
