<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Funksjoner</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!--<script src="js/functions.js"></script>-->

</head>
<body>
    <h1>Funksjoner</h1>   
    
    <script>
        
        //funksjonsdefinisjon
        function Sum(x,y){ //funksjonskropp
            x=Number(x);
            y=Number(y);
            
            var sum=x+y;
            var result=0;
            if(x>4){
                result= sum;
            } else {
                result = 0;
            }
            
            return result;
        }        

        var intSum = 0;
        
        intSum = Sum(5,5);  //funksjonskall
        document.write("<p> Summen er: " + intSum + "</p>");
        
    </script>   

</body>
</html>
