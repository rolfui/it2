<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body>

    <h2>Set</h2>
    <div id="divBiler"></div>
    <script>
        var divBiler=document.getElementById("divBiler");
        var biler = new Set();
        
        biler.add("bmw");
        biler.add("Volvo");
        biler.add("Volkswagen");
        biler.add("ford");
        biler.add("Volkswagen");

/*        var arrBiler = ["Volvo", "ford", "Volkswagen", "bmw"];
        var biler = new Set(arrBiler);
*/
        if(biler.has("Volvo")){
            divBiler.innerHTML += "<p>Volvo finnes i listen</p>";
        } else {
            divBiler.innerHTML += "<p>Volvo finnes ikke i listen</p>";
        }
        
        for (bil of biler){
            divBiler.innerHTML += bil + ", ";
        }
        divBiler.innerHTML += "<br>";

        biler.forEach(function (bil){
            divBiler.innerHTML += bil + ", ";
        });
        divBiler.innerHTML += "<br>";
          
        biler.add("bmw");
        biler.delete("Volvo");
        
        biler.forEach(function(item) {
            divBiler.innerHTML += item + ", ";
        })
        divBiler.innerHTML += "<br>";
/*        
        //divBiler.innerHTML += biler.size;
        divBiler.innerHTML += biler.values();
*/
    </script>
    
</body>
</html>
