<h2>Set</h2>

<script>
    
    var biler = new Set();
    
    biler.add("bmw");
    biler.add("Volvo");
    biler.add("Volkswagen");
    biler.add("ford");
    
    if(biler.has("Volvo")){
        document.write("<p>Volvo finnes i listen</p>");
    } else {
        document.write("<p>Volvo finnes ikke i listen</p>");
    }
      
    for (bil of biler){
        document.write(bil);
    }
    
    biler.forEach(function (bil){
        document.write(bil);
    });
