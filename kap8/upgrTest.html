<script>
    let database = firebase.database();
    let pics = database.ref().child('pictures');
    let divImage = document.getElementById("divImage");
    
    pics.on("child_added", function(snapshot) {
        let picInfo = snapshot.val();
        divImage.innerHTML += `<figure><figcaption>` + picInfo.Title + `</figcaption> <img src="` + picInfo.FileName + `"></img></figure>`;
