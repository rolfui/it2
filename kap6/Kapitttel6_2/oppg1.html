<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Oppg1</title>
    <link rel="stylesheet" href="css/styles.css">  
</head>
<body>
    <h1>Oppgave 1</h1>
    <div>
        <label for="inpText">Skriv inn tekst her: </label>
        <input id="inpText" type="tekst" placeholder="Navn ..." autofocus>
        <span id="spanContent"></span>
        <img src="../../kap5/bi/">
    </div>
    
    <script>
        var inpText = document.getElementById("inpText");
        var spanContent = document.getElementById("spanContent");
        
        inpText.oninput=function(){
            spanContent.innerHTML=inpText.value;
        }
        
        inpText.onfocus=function(){
            inpText.value="";
        }
    </script> 

</body>
</html>
