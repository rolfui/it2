<!DOCTYPE html>
<html>
<head>
    <title>Single Page Application</title>
</head>

    <body>
        <h1>Single Page Application</h1>
        <p id="pName">Her kommer navnet.</p>
        <form id="form">
            <input type="text" id="forNavn" placeholder="Hey, en placeHolder" required>
            <input type="text" id="etterNavn" placeholder="Etternavn" required>
            
            <button type="submit">Send Navn</button>
        </form>
        
        <script>
            var p=document.getElementById("pName");
            var form=document.getElementById("form");
            var forNavn=document.getElementById("forNavn");
            var etterNavn=document.getElementById("etterNavn");
            
            form.onsubmit=function(evt){
                evt.preventDefault();
                p.innerHTML=forNavn.value + " " + etterNavn.value;
            }
            
        </script>
    </body>
</html>
